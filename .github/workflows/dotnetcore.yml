name: .NET Core

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
      
    - name: Build and Deploy
      env:
        ACCESS_TOKEN: ${{ secrets.WPFSECRET }}
      run: .\build.cmd -pack -ci -configuration Release -prepareMachine /p:Platform=x86
